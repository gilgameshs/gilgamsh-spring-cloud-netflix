server:
  port: 8999

spring:
  application:
    name: foo
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
      name: foo
      uri: ${CONFIG_SERVER_URI:${vcap.service.${PREFIX:}config-server.credentials.uri:http://user:password@localhost:8888}}
  profiles:
    active: dev
encrypt:
  fail-on-error: false